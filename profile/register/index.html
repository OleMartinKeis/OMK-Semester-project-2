<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctIT | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../dist/css/styles.css" />
</head>
<body>
      <main>
        <div class="row">
            <div class="col">
                <div class="d-flex">
                    <img src="/IMGS/logo_transparent.png" alt="Logo for AuctIT" style="max-width: 350px; margin: 0 auto;">
                </div>
                <div class="container-md d-flex justify-content-center">
                    <form class="ms-3" id="registerForm">
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff may register">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="example: AuctionArtist31" maxlength="20" required pattern="^[\w]+$" title="Username can only contain upper and lower case letters, numbers and underscore. Example Your_User32">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="password" required minlength="8">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Avatar</label>
                            <input type="url" name="avatar" class="form-control" id="exampleFormControlInput1" placeholder="paste a link here">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success">Create account</button>
                            <a href="../../index.html" class="btn btn-secondary">&#8678; Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/js/index.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
