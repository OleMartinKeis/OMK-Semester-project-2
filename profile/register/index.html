<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctIT | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
      <main>
        <div class="row">
            <div class="col">
                <div class="d-flex">
                    <img src="/IMGS/logo_transparent.png" alt="Logo for AuctIT" style="max-width: 350px; margin: 0 auto;">
                </div>
                <div class="container-md d-flex justify-content-center">
                    <form class="ms-3">
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="example: AuctionArtist31">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Avatar</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="paste a link here">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success">Create account</button>
                            <a href="profile/register/index.html" class="btn btn-outline-secondary">&#8678; Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
