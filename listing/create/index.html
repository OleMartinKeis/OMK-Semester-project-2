<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col">
                <div class="d-flex">
                    <img src="/IMGS/logo_transparent.png" alt="Logo for AuctIT" style="max-width: 350px; margin: 0 auto;">
                </div>
                <div class="create-listing-heading">
                    <h2>Create listing</h2>
                </div>
                <div class="container-md d-flex justify-content-center">
                    <form class="ms-3">
                        <div class="create-listing-p">
                            <p>What do you wish to sell?</p>
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlInput1" class="form-label">Insert tags here</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Doors, Hats, microwave">
                        </div>
                        <hr>
                        <div class="create-listing-p">
                            <p>Paste a valid link to your pictures here:</p>
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlInput1" class="form-label">Picture 1</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="photo.com">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Picture 2</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="photo.com">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Picture 3</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="photo.com">
                        </div>
                        <hr>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title for the listing">
                        </div>
                        <div class="mb-3 w-125">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Describe the current state of item, what it is and what it is used for.">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success">Create listing</button>
                            <a href="profile/register/index.html" class="btn btn-outline-secondary">&#8678; Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
